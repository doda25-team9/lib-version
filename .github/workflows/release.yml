name: Release Library Version

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$TAG_VERSION" >> $GITHUB_ENV

      - name: Extract version from pom.xml
        if: startsWith(github.ref, 'refs/heads/main') 
        run: |
          BASE=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          BASE=${BASE%-SNAPSHOT}
          echo "VERSION=$BASE" >> $GITHUB_ENV

      - name: Update pom version
        run: 
          mvn -B versions:set -DnewVersion=${{ env.VERSION }} -DgenerateBackupPoms=false && mvn -B versions:commit
        

      - name: Update version.properties
        run: 
          echo "version=${{ env.VERSION }}" > src/main/resources/version.properties

      - name: Build & Deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: 
          mvn -B clean deploy -DskipTests

      - name: Bump to next development version
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          mvn -q build-helper:parse-version versions:set \
            -DnewVersion=\${parsedVersion.majorVersion}.\${parsedVersion.minorVersion}.\${parsedVersion.nextIncrementalVersion}-SNAPSHOT \
            -DgenerateBackupPoms=false
          mvn versions:commit

          SNAPSHOT=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$SNAPSHOT" > src/main/resources/version.properties

          git config user.name "github-actions[bot]" 
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "chore: bump version to next snapshot"
          git push https://x-access-token:${GH_PAT}@github.com/doda25-team9/lib-version.git main

