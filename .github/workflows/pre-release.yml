name: Pre-release from Branch

on:
  push:
    branches-ignore:
      - main

jobs:
  prerelease:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Generate pre-release version
        id: version
        run: |
          BASE=$(mvn -q help:evaluate -Dexpression=project.version -DforceStdout)
          BASE=${BASE%-SNAPSHOT}
          BRANCH=$(echo "$GITHUB_REF_NAME" | tr '/.' '-')
          TIMESTAMP=$(date -u +%y%m%d-%H%M%S)
          PRE_VERSION="${BASE}-${BRANCH}-${TIMESTAMP}"
          echo "version=$PRE_VERSION" >> $GITHUB_OUTPUT

      - name: Update version
        run: |
          mvn -B versions:set -DnewVersion=${{ steps.version.outputs.version }} -DgenerateBackupPoms=false
          mvn -B versions:commit
          echo "version=${{ steps.version.outputs.version }}" > src/main/resources/version.properties

      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn -B clean deploy -DskipTests