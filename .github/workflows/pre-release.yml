name: Pre-release Builds

on:
  push:
    branches-ignore:
      - main

jobs:
  prerelease:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compute pre-release version
        run: |
          # Get base version from pom.xml (strip -SNAPSHOT)
          BASE_VERSION=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version | sed 's/-SNAPSHOT//')

          # Sanitize branch name (replace / and . with -)
          BRANCH=$(echo "${GITHUB_REF_NAME}" | tr '/.' '-')

          # Timestamp
          TS=$(date +%y%m%d-%H%M%S)

          # Final pre-release version string
          PRE="${BASE_VERSION}-${BRANCH}-${TS}"

          echo "Pre-release version: $PRE"

          # Update pom.xml and version.properties
          mvn -B versions:set -DnewVersion=$PRE
          mvn -B versions:commit
          echo "version=$PRE" > src/main/resources/version.properties

      - name: Deploy pre-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn -B deploy -DskipTests
