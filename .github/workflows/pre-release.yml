name: Pre-release Library Version

on:
  push:
    branches:
      - main

jobs:
  prerelease:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compute pre-release version and update pom.xml
        run: |
          BASE_VERSION=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version | sed 's/-SNAPSHOT//')
          BRANCH=$(echo "${GITHUB_REF_NAME}" | tr '/.' '-')
          TS=$(date +%y%m%d-%H%M%S)
          PRE="${BASE_VERSION}-${BRANCH}-${TS}"
          echo "Pre-release version: $PRE"
          mvn -B versions:set -DnewVersion=$PRE
          mvn -B versions:commit
          echo "version=$PRE" > src/main/resources/version.properties

      - name: Deploy pre-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn -B clean deploy -DskipTests
